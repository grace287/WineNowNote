# WineNowNote CI — 린트, Django check, 테스트
name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements*.txt', 'requirements/*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Django check
        env:
          DJANGO_ENV: development
          SECRET_KEY: ci-secret-key
        run: python manage.py check

      - name: Flake8
        run: |
          flake8 . --max-line-length=120 --exclude=.git,__pycache__,migrations,.venv
        continue-on-error: true

      - name: Black (check)
        run: black . --check --exclude 'migrations|\.venv'
        continue-on-error: true

      - name: Run tests
        env:
          DJANGO_ENV: development
          SECRET_KEY: ci-secret-key
        run: python manage.py test --no-input
        continue-on-error: true
